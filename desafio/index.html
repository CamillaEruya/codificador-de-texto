<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Desafio</title>
        <link rel="stylesheet" href="./styles/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Playwrite+NG+Modern:wght@100..400&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="./js/app.js"></script>
    </head> 
<body>
    <main class="corpo">
       <section class="corpo-codificacao">
                <textarea id="texto" placeholder="Digite um texto que você deseja Codificar ou Decodificar." class="campo-texto"></textarea>
                <p class="base-campo-texto"> <i class="fa fa-edit"></i> Somente letras em minusculo e sem acentução ou caracteres especiais.</p>
                <div class="botao">
                    <button onclick="botaoCodificar()"  class="botao-estilo" style="margin-right: 10px;"><i class="	fa fa-lock"></i> Codificar</button>
                    <button onclick="botaoDecodificar()" class="botao-estilo"><i class="fa fa-key"></i> Decodificar </button>
                </div>
       </section>
       <section class="corpo-descodificao">
        <textarea id="codificacao" placeholder="Digite seu texto" class="campo-texto-resposta"></textarea>
        <div class="botao">
            <button id="nome" onclick="botaoCopiar()" class="botao-estilo" style="width: 100%;"><i class="fa fa-files-o" aria-hidden="true"></i> Copiar</button>
        </div>
       </section>
    </main>
    <footer class="rodape">
        <p>Criado CamillaEruya 2024</p>
    </footer>
</body>
</html>
